<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="services.js"></script>
<script src="controller.js"></script>
</head>
<body ng-app="guru" ng-controller="brandList"  data-ng-init="createList()"  ><br>
 

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <img class="mobile-hide" src="/img/guru3.gif" alt="Trulli" style="width:300px;height:300px"  >

        </div>
        <div class="col-xs-6 col-md-4" style="width: 100%; text-align: center;">
          <br><br><br>
          <a href="/"><img class="main_logo" src="/img/logo.png" alt="Trulli" style="width: 368px; height: 204px" ></a>
        </div>
         
        </div>
    </div>
    
    <text class="topright" style="position: absolute; top: 0%;" >
      
      Phone: 855-726-8899 <br>
      Fax: 877-837-8906 
      <div ng-show="loggedIn">
        <div id="signedInEmail"></div>
        <button ng-click="userLogout()" type="button" onclick="window.location.href = '/'" >Log Out </button>
      </div></text>
      
    <br><br><br>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4">
    <div class="table" style="background-color: white; width: 100%">
    <table >
      <tr>
        <th >Item</th>
        <th >#</th>
        <th >Price</th>
        <th >Remove</th>
      </tr>
      <tr  ng-repeat="i in cartArray track by $index" ng-if="i">
        <td >{{i.cartItem}}</td>
        <td >{{i.cartQuantity}} </td>
        <td >{{i.cartPrice | currency}}</td>
        <td><button ng-click="remove($index)" type="button">X</button></td>

      </tr>
      
    </table>
    </div >

    <div style="font-size: 30px">Total:<br> {{grandTotal | currency}}</div><br>
    <div>
    <button ng-click="finalize()" type="button" >Finalize Order</button>
    </div>
    </div>
    </div>
    </div>





  
</body>
</html>

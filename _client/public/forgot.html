

<!DOCTYPE html>
<html ng-app="guru">
<head>
	<title>Login Page</title>

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<!--Fontawesome CDN-->
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	
	<link rel="stylesheet" type="text/css" href="forgot.css">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script src="app.js"></script>
    <script src="services.js"></script>
    <script src="controller.js"></script>
</head>
<body  ng-controller="brandList">

    <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Password Reset</h3>
				
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" ng-model="email" class="form-control" placeholder="email">
						
					</div>
					
					
					<div class="form-group">
						<input ng-disabled="!disableForgotButton(email)" type="submit" ng-click="sendToken(email)" value="submit" class="btn float-right login_btn">
					</div>
                </form>
                
            
				

            </div>
                <p style="font-size: 13px; color: white; padding-left: 25px;">
                    1.) Enter your email and hit submit<br>
                    2.) Check your email for a temporary token<br>
                    3.) Enter your the token in the "Token" field<br>
                    4.) Enter your new password<br>

                </p>
                

			
			<div class="card-footer">


                <div class="d-flex justify-content-center">
                    <a href="/login.html">Have an account?</a>
				</div>

				<div class="d-flex justify-content-center">
					<a href="/register.html">Not registered yet?</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
